<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="website.css">
    <title>Personal Website | Joshua Zhou</title>
  </head>

  <body>
    <!-- Slideshow container -->
    <div class="slideshow">
      <div class="mySlides fade">
        <img src="images/alligator.jpg" style="width:100%">
        <div class="text">American Alligator (Alligator Mississippiensis)</div>
      </div>

      <div class="mySlides fade">
        <img src="images/moch.jpg" style="width:100%">
        <div class="text">Mountain Chickadee (Poecile gambeli)</div>
      </div>

      <div class="mySlides fade">
        <img src="images/rtha.jpg" style="width:100%">
        <div class="text">Red-tailed Hawk (Buteo jamaicensis)</div>
      </div>

      <div class="mySlides fade">
        <img src="images/sasp.jpg" style="width:100%">
        <div class="text">Savannah Sparrow (Passerculus sandwichensis)</div>
      </div>

      <div class="mySlides fade">
        <img src="images/yewa.jpg" style="width:100%">
        <div class="text">Yellow Warbler (Setophaga petechia)</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script src="website.js"></script>

    <!--<h1 class="text">Welcome to my Website!</h1>
    <p class="text">Blah Blah Blah</p> -->
  </body>
</html>
